<section id="gamelist" class="wrapper">
    <main id="list">
        <div class="game" ng-repeat="game in gameNames">
            <p class="gamename">{{game[0]}}</p>
            <p><span ng-repeat="player in game[1].players">{{player.name}}{{$last ? '' : ', '}}</span></p>
        <div class="join-button" ng-click="join(game[0])">Join This Game</div>
        </div>
    </main>
</section>
