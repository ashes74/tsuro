<section id="gamelist" class="wrapper">
    <main id="list">
        <div ng-repeat="game in gameNames">
            <p>game name:
                {{game[0]}}</p>
            <p>{{game.players}}</p>
            <button ng-click="join(game[0])">Join This Game</button>
        </div>
    </main>
</section>
